<template name="notifyMessages">
  <div class="errors">
    {{#each notifications}}
      {{> notifyMessage}}
    {{/each}}
  </div>
</template>

<template name="notifyMessage">
  <div class="alert alert-danger" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{message}}
  </div>
</template>
