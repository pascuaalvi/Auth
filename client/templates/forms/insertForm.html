<template name="insertForm">
  <div class="well box">
    {{#autoForm id="insertForm" collection="Docs"}}

    {{> afQuickField id="fileUp" name="fileId" type="cfs-file" collection="Files"}}
    {{> afQuickField id="desc" name="desc"}}
      <input type="submit" value="Upload">
    {{/autoForm}}
  </div>
  <div class="jumbotron box">
    {{> fileList}}
  </div>
</template>
