<template name="login">
  {{#if user}}
      <form id="logout">
        <p class="navbar-brand">{{user}}</p>
          <a class="btn btn-default" id="logout">Logout</a>
      </form>
    {{else}}
       <form id="login">
          <label for="login-username">User Name</label>
          <input type="text" id="login-username">

          <label for="login-password">Password</label>
          <input type="password" id="login-password">

          <a class="btn btn-default" id="loginAccount">Login</a>

          <a class="btn btn-default" id="createAccount">Sign Up</a>
      </form>
    {{/if}}
</template>
