<template name="login">
  {{#if user}}
    <p class="navbar-brand">{{user}}</p>
    <a class="btn btn-default" id="changePassword">Change Password</a>
    <a class="btn btn-default" id="logout">Logout</a>
  {{else}}
    <form id="login">
      <label for="login-username">User Name</label>
      <input type="text" id="login-username">
      <br>
      <label for="login-password">Password</label>
      <input type="password" id="login-password">
      <br >
      <input class="btn btn-primary" type="submit" id="loginAccount" value="Login">
      <a class="btn btn-default" id="createAccount">Sign Up</a>
      <a class="btn btn-danger" id="forgotPassword">Forgot Password</a>
    </form>
  {{/if}}
</template>
