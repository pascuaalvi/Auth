<template name="changePassword">
  <form id="change-password">
    <legend>Manage Password</legend>
    <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Change your Password</h3>
          </div>
          <div class="panel-body">
            <div class="">
              <label for="current-password">Current Password</label>
              <br>
              <input type="password" id="current-password" placeholder="Current Password" required>
            </div>
            <div class="">
              <label for="new-password">New Password</label>
              <br>
              <input type="password" id="new-password" placeholder="New Password" required>
            </div>
            <div class="">
              <label for="new-password-repeated">Repeat New Password</label>
              <br>
              <input type="password" id="new-password-repeated" placeholder="Repeat New Password" required>
            </div>
            <div class="">
              <br>
              <input class="btn btn-primary" type="submit" value="Update Password">
               <a class="glyphicon" id='passwordCancel'>Close</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</template>
