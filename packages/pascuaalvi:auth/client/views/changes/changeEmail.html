<template name="changeEmail">
  <form id="add-email">
      <legend>Manage Emails</legend>
      <div class="row">
      <div class="col-sm-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Current Emails</h3>
            <sub>
              Click the <a class="glyphicon glyphicon-warning-sign" value="sample"></a> button
              to verify the Email Address.
            </sub>
          </div>
          <div class="panel-body">
            {{#each currentEmail}}
              {{#if verified}}
                <div>
                  {{address}} <a class="glyphicon glyphicon-remove" value='{{address}}'></a>
                </div>
              {{else}}
                <div>
                  <a class="glyphicon glyphicon-warning-sign" value='{{address}}'></a>
                  {{address}}
                  <a class="glyphicon glyphicon-remove" value='{{address}}'></a>
                </div>
              {{/if}}
            {{/each}}

            <div align="right">
              {{#if add}}
              {{else}}
                <a class="glyphicon glyphicon-plus" title='Add Email Address' id="addEmails"></a>
              {{/if}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        {{#if add}}
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Add New Email Addresses</h3>
            </div>
            <div class="panel-body">
              <div class="">
                <label for="new-email">New Email</label>
                <br>
                <input type="text" id="new-email" placeholder="New Email" required>
              </div>
              <div class="">
                <label for="new-email-repeated">Confirm Email</label>
                <br>
                <input type="text" id="new-email-repeated" placeholder="Confirm Email" required>
              </div>
              <div class="">
                <br>
                <input class="btn btn-primary" type="submit" value="Add New Email">
                 <a class="glyphicon glyphicon-trash" id='addCancel' title='Discard Changes'></a>
              </div>
            </div>
          </div>
        {{/if}}
      </div>

      <div class="col-md-4">
          <a class="glyphicon" id='emailCancel' >Close</a>
        </div>
    </div>
  </form>
</template>
