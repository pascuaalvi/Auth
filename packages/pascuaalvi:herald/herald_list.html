<template name="heraldMessages">
  <div class="errors">
    {{#each notifications}}
      {{> heraldMessage}}
    {{/each}}
  </div>
</template>

<template name="heraldMessage">
  <div class="alert alert-{{type}}" role="alert">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
      {{message}}
  </div>
</template>
